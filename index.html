<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  

  <div class="img"></div>

  <div class="container">
    
    <img class="logo" src="./images/logo.svg" alt="Base Apparel">

    <h1 class="heading-1">We're</h1>

    <h1 class="heading-2">coming soon</h1>

    <p class="main-p">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p> 
    
    <form>
      <input type="email" placeholder="Email Address">
      <button type="button" class="submit-btn">
        <img src="./images/icon-arrow.svg" alt="submit">
      </button>
      <img src="./images/icon-error.svg" alt="error" class="error error-icon">
    </form>
    <p class="error error-message">Please provide a valid email</p>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Mohanad-Hafiz">Mohanad</a>.
      </p>
    </footer>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
